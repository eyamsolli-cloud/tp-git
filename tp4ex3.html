<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Horizontal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Menu Principal Horizontal - Style Blanc */
        .menu-principal {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 8px;
        }
        
        .menu-item:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.8);
        }
        
        .menu-item.active {
            background: rgba(255,255,255,0.9);
        }
        
        .icon {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            color: white;
            font-size: 18px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }
        
        .text {
            font-size: 11px;
            color: #333;
            font-weight: 500;
        }
        
        /* Couleurs des icônes */
        .accueil .icon { background: #ff6b8b; }
        .twitter .icon { background: #1da1f2; }
        .messages .icon { background: #9370db; }
        .sciences .icon { background: #3cb371; }
        .parametre .icon { background: #ffa500; }
        
        /* Menu Secondaire - Sans contour */
        .menu-secondaire {
            margin-top: 10px;
        }
        
        .sous-menu {
            display: none;
        }
        
        .sous-menu.active {
            display: block;
        }
        
        .sous-menu-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            background: #000;
            font-size: 15px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Principal Horizontal - Style Blanc -->
        <div class="menu-principal">
            <div class="menu-item accueil active" onclick="afficherSousMenu('accueil')">
                <div class="icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="text">Accueil</div>
            </div>
            
            <div class="menu-item twitter" onclick="afficherSousMenu('twitter')">
                <div class="icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="text">Twitter</div>
            </div>
            
            <div class="menu-item messages" onclick="afficherSousMenu('messages')">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="text">Messages</div>
            </div>
            
            <div class="menu-item sciences" onclick="afficherSousMenu('sciences')">
                <div class="icon">
                    <i class="fas fa-flask"></i>
                </div>
                <div class="text">Sciences</div>
            </div>
            
            <div class="menu-item parametre" onclick="afficherSousMenu('parametre')">
                <div class="icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="text">Paramètre</div>
            </div>
        </div>

        <!-- Menu Secondaire - Sans contour -->
        <div class="menu-secondaire">
            <!-- Sous-menu Accueil -->
            <div class="sous-menu accueil active">
                <div class="sous-menu-item">Tableau de bord</div>
                <div class="sous-menu-item">Activités récentes</div>
                <div class="sous-menu-item">Notifications</div>
            </div>
            
            <!-- Sous-menu Twitter -->
            <div class="sous-menu twitter">
                <div class="sous-menu-item">Tendances</div>
                <div class="sous-menu-item">Notifications</div>
                <div class="sous-menu-item">Messages directs</div>
            </div>
            
            <!-- Sous-menu Messages -->
            <div class="sous-menu messages">
                <div class="sous-menu-item">PHP</div>
                <div class="sous-menu-item">jQuery techniques</div>
                <div class="sous-menu-item">CSS articles</div>
            </div>
            
            <!-- Sous-menu Sciences -->
            <div class="sous-menu sciences">
                <div class="sous-menu-item">Informatique</div>
                <div class="sous-menu-item">Physique</div>
                <div class="sous-menu-item">Biologie</div>
            </div>
            
            <!-- Sous-menu Paramètre -->
            <div class="sous-menu parametre">
                <div class="sous-menu-item">Compte</div>
                <div class="sous-menu-item">Confidentialité</div>
                <div class="sous-menu-item">Apparence</div>
            </div>
        </div>
    </div>

    <script>
        function afficherSousMenu(menu) {
            // Désactiver tous les menus
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.querySelectorAll('.sous-menu').forEach(sousMenu => {
                sousMenu.classList.remove('active');
            });
            
            // Activer le menu sélectionné
            document.querySelector(`.menu-item.${menu}`).classList.add('active');
            document.querySelector(`.sous-menu.${menu}`).classList.add('active');
        }
    </script>
</body>
</html>
